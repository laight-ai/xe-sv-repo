<div class="category-title newclearfix">
	<h1 id="category-title" class="newclearfix">
		<block loop="$parent_catalog_list=>$key,$val">
			<!--@if($val->node_srl == 0)-->
				<a href="/{$mid}/#item-list-title">{$mid}</a>
			<!--@else-->
				<a href="/{$mid}/Catalog/{$val->node_srl}#item-list-title">{$val->node_name}</a>
			<!--@endif-->
		</block>
	</h1>
	<div class="category-title-list newclearfix">
		<ul class="newclearfix">
			<li class="cate" cond="$current_catalog_info->node_srl!=0"><a class="current">{$current_catalog_info->node_name}</a></li>
			<li class="cate" loop="$children_catalog_list=>$no,$val"><a href="/{$mid}/Catalog/{$val->child_node_srl}#item-list-title">{$val->child_node_name} ({$val->child_item_cnt}개 상품)</a></li>
		</ul>
	</div>
</div>
